<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoola - User Agreement Summarizer</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/icon48.png" alt="Yoola Logo">
        <h1>Yoola</h1>
      </div>
      <div class="subtitle">User Agreement Summarizer</div>
    </header>

    <div class="content">
      <div id="loading" class="state">
        <div class="loader"></div>
        <p>Looking for terms of service...</p>
      </div>

      <div id="no-terms" class="state hidden">
        <div class="icon-container">
          <span class="icon">üîç</span>
        </div>
        <p>No terms of service detected on this page.</p>
        <button id="manual-check" class="btn primary">Check Manually</button>
      </div>

      <div id="summary" class="state hidden">
        <div class="summary-header">
          <div class="source-info">
            <span id="website-name">Website</span>
            <span id="summary-date" class="date">Date</span>
          </div>
          <div class="source-badge" id="source-badge">Pre-Approved</div>
        </div>
        
        <div class="summary-content" id="summary-content">
          <!-- Summary content will be inserted here -->
        </div>

        <div class="actions">
          <button id="view-original" class="btn secondary">View Original</button>
          <button id="copy-summary" class="btn primary">Copy Summary</button>
        </div>
      </div>

      <div id="error" class="state hidden">
        <div class="icon-container">
          <span class="icon">‚ö†Ô∏è</span>
        </div>
        <p>Sorry, we couldn't generate a summary for this page.</p>
        <button id="retry-button" class="btn primary">Try Again</button>
      </div>
    </div>

    <footer>
      <button id="settings-button" class="icon-button">‚öôÔ∏è</button>
      <div class="branding">Powered by Yoola</div>
    </footer>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
