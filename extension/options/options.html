<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoola Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../images/icon48.png" alt="Yoola Logo">
        <h1>Yoola Settings</h1>
      </div>
    </header>

    <div class="content">
      <section class="option-section">
        <h2>API Configuration</h2>
        <div class="form-group">
          <label for="api-url">API URL</label>
          <input type="text" id="api-url" placeholder="http://127.0.0.1:8000">
          <p class="help-text">The URL of the Yoola API server</p>
        </div>
      </section>

      <section class="option-section">
        <h2>Language Preferences</h2>
        <div class="form-group">
          <label for="default-language">Default Summary Language</label>
          <select id="default-language"></select>
          <p class="help-text">The default language for Terms of Service summaries</p>
        </div>
      </section>

      <section class="option-section">
        <h2>Display Options</h2>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="highlight-links" checked>
          <label for="highlight-links">Highlight Terms of Service links on pages</label>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="show-indicators" checked>
          <label for="show-indicators">Show summarization indicators next to links</label>
        </div>
      </section>
    </div>

    <div class="actions">
      <button id="save-btn" class="btn primary">Save Settings</button>
      <button id="reset-btn" class="btn secondary">Reset to Defaults</button>
    </div>

    <div id="status-message"></div>

    <footer>
      <p>Yoola - AI-Powered Terms of Service Summarizer</p>
    </footer>
  </div>
  <script src="options.js"></script>
</body>
</html>
